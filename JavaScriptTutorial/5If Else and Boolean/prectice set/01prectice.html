<!DOCTYPE html>
<html lang="en">

<head>

    <title>Metro Ticket</title>
</head>

<body>

    <script>
        let age = 4;
        let gender = 'female'; // male or female
        let discount;
        if (age <= 5) {
            discount = 100;
        } else if (age <= 8 || gender === 'female') {
            discount = 50;
        } else if (age >= 65) {
            discount = 30;
        } else {
            discount = 0;
        }
        console.log(`your final discount is ${discount}`);
    </script>
</body>

</html>

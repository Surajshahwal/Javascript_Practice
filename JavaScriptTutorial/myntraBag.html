<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="myntraBag.css" />
  </head>

  <body>
    <button
      class="add-bag"
      onclick="cardQuantity++;
      document.querySelector('#card-summary').innerText = `Your Bag has ${cardQuantity} items`;
    "
    >
      Add to Bag
    </button>
    <button
      class="wishlist"
      onclick="cardQuantity--;
    document.querySelector('#card-summary').innerText = `Your Bag has ${cardQuantity} items`;
  "
    >
      MOVE TO WISHLIST
    </button>
    <button
      class="add-item"
      onclick="cardQuantity +=2;
    document.querySelector('#card-summary').innerText = `Your Bag has ${cardQuantity} items`;
  "
    >
      Add 1+1 Sale item
    </button>
    <h1 id="card-summary"></h1>
    <script>
      let cardQuantity = 0;
      document.querySelector(
        "#card-summary"
      ).innerText = `Your Bag has ${cardQuantity} items`;
    </script>
  </body>
</html>

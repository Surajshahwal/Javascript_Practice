<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Celsius to Fahrenheit</title>
  </head>

  <body>
    <script>
      function toFahrenheit(celsiusValue) {
        return (9 / 5) * celsiusValue + 32;
      }
      console.log(toFahrenheit(34));
      console.log(toFahrenheit(100));
      console.log(toFahrenheit(0));

      function sum(a, b) {
        return a + b;
      }
      console.log(sum(3, 4));
      console.log(sum(4, 8));
    </script>
  </body>
</html>
